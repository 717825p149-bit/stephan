<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student marks</title>
    <script src="stmain.js"></script>
    <link rel="stylesheet" href="ststyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="loadTable()">

    <center>

       

    <div>

                <h3>Student marks</h3>
                <br>
                 <table border="1" cellspacing = "0px" cellpadding = "10px" id="students" class="table table-hover table-striped">

        <colgroup>
        
        </colgroup>

        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Dep</th>
            <th>Mark</th>
        </tr>
        

        </table>
            
   
    </div>

    <br>

    <br>
    <div class="sticky-button">

    
    <button onclick="addV(1)" class="btn btn-success ">Add Students</button>
    <button onclick="editV(1)" class="btn btn-warning ">Edit Students</button>
    <button onclick="removeV(1)" class="btn btn-danger ">Remove Students</button>
        </div>


    <div class="popup1" id="addStudents2">

    
    <div id="addStudents">
        <button class="close-btn" onclick="addV(0)">✖ </button>
        <h3 class="white">Add students</h3>
        <br>
        <form onsubmit="add(event)">
            <input type="text" placeholder="Enter name" id="name">
            <br>
            <br>
            <input type="number" placeholder="Enter mark" id="mark">
            <br>
            <br>
            <select name="Department" id="dep">
                <option value="" selected>Select Dep</option>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="Cyber">Cyber</option>
                <option value="ECE">ECE</option>
            </select>

            <br>
            <br>
            <input type="submit" name="" id="" value="Add">
            <br>
        </form>
    </div>
    </div>
    
<br>
<div class="popup1" id="editStudents2">
    <div id="editStudents">
        <button class="close-btn" onclick="editV(0) ">✖</button>
        <h3 class="white">Edit students</h3>
        <form onsubmit="save(event)">

            <input type="number" placeholder="Enter id" id="id_edit">
            <button onclick="show(event)">Show</button>
            <br>
            <br>
            <input class = "hide" type="text" placeholder="Enter name" id="name_e">
            <br>
            <br>
            <input class = "hide" type="number" placeholder="Enter mark" id="mark_e">
                <br>
                 <br>

            <select class = "hide" name="Department" id="dep_e">
                <option value="" selected>Select Dep</option>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="Cyber">Cyber</option>
                <option value="ECE">ECE</option>
            </select>
            <br>
            <br>
            <input class="hide" type="submit" name="Save" id="">
            
        </form>
    </div>

    </div>

    <br>

    <div class="popup1" id="removeStudents2">

    
    <div id="removeStudents">
        <button class="close-btn" onclick="removeV(0)">✖ </button>
        <h3 class="white">Remove students</h3>
        <br>
            <br>
        <form onsubmit="remove(event)">
            <input type="number" id = "id_remove" placeholder="Enter id">
            <br>
            <br>
            <input type="submit" name="Remove" id="">
        </form>
    </div>
</div>

    
    </center>



</body>
</html>
